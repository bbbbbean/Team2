<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>MeetBlog | SIGNUP</title>
    <link rel="stylesheet" href="../../static/css/user_css/signup.css">
</head>

<body>
    <section class="login-section">
        <img src="../../static/image/로고.png" alt="logo">
        <h2>... <br> 가입하세요</h2>
        <form id="login-form" onsubmit="return false">
            <label>
                <input id="email-input" type="email" name="email" placeholder="이메일">
            </label>
            <label>
                <input id="email-auth-input" type="text" name="email-auth" placeholder="인증번호 입력">
            </label>
            <label>
                <input id="email-auth-btn" type="button" value="인증번호전송">
            </label>
            <label>
                <input type="text" id="name" name="name" placeholder="이름">
            </label>
            <label>
                <input id="nickname" type="text" name="nickname" placeholder="사용자 닉네임">
            </label>
            <label>
                <input type="password" id="pwd" name="password" placeholder="비밀번호">
            </label>

            <button class="submit">회원가입</button>
        </form>

    </section>
    <section class="no-account-section">
        <span>계정이 있으신가요?</span>
        <a href="?page=user/Login">로그인</a>
    </section>
    <script>
        const emailAuthBtn = document.querySelector('#email-auth-btn');
        const emailAuthInput = document.querySelector('#email-auth-input');
        const emailInput = document.querySelector('#email-input');
        const userNameInput = document.querySelector('#name');
        const nickNameInput = document.querySelector('#nickname');
        const userPassWordInput = document.querySelector('#pwd');
        const submitBtn = document.querySelector('.submit');
        let emailAuthValue = 694063409423;
        emailAuthBtn.addEventListener('click',()=>{
            emailAuthValue = Math.floor(Math.random()*55535+10000);
            alert(`인증번호는 ${emailAuthValue} 입니다.`);
        });
        submitBtn.addEventListener('click',()=>{
            if(emailAuthInput.value != emailAuthValue){
                emailAuthInput.focus();
                alert("인증번호가 일치하지 않습니다.");
                return 
            }
            const userInfo = {email:emailInput.value,
                name:userNameInput.value,
                nickname:nickNameInput.value,
                password:userPassWordInput.value
            }
            console.log(userInfo);
            sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
            alert('회원가입 성공');
            window.history.back();
            console.log(sessionStorage.getItem('userInfo'));
        });
        
    </script>
</body>

</html>
